<html>

    <link rel="stylesheet" href="style.css">
    <title>Budget Track</title>
</head>
<body>
    <header>
        <h1>Wallet</h1>
        <div class="wallet-container">
            <img width="28" height="28" src="https://img.icons8.com/emoji/48/000000/heavy-dollar-sign-emoji.png" alt="dollar-sign"/>
            <p class="wallet">000,00</p>
        </div>
    </header>
    <main class="main-container">
        <div class="input-container">
            <input class="quantity-input" type="text" placeholder="Quanto você irá gastar?">
            <input class="submit-input" type="button" value="+">
        </div>

            <li>
                <p class="value-spent">R$22,00</p>

            </li>

            </li>

</html>
