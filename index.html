<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget Track</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="sidebar-toggle" src="images/sidebar-icon.png" alt="sidebar icon">
            <p>Wallet</p>
            <div class="demo">
                <p>R$</p>
                <div class="my-budget">0</div>
            </div>
        </header>
        <main class="main-container">
            <div class="date-container">
                <span>Today</span>
                <span>Month</span>
            </div>
            <div class="content">
                <div>
                    <span class="current-date">05 Sep 2023</span>
                    <span class="total-spent">570</span>
                </div>
                <ul class="expense-list">
                    <li>
                        <img src="images/options-img/food.png" alt="food-icon">
                        <span class="spent-on">Food & Drink</span>
                        <span class="money-spent">35,00</span>
                    </li>
                    <!-- <li>
                        <img src="images/options-img/eletricity.png" alt="eletricity-icon">
                        <span class="spent-on">Eletricity</span>
                        <span class="money-spent">100,00</span>
                    </li>
                    <li>
                        <img src="images/options-img/internet.png" alt="internet-icon">

                        <span class="money-spent">130,00</span>
                    </li>
                    <li>
                        <img src="images/options-img/shop.png" alt="shopping-icon">

                        <span class="money-spent">265,00</span>
                    </li>
                    <li>

                        <span class="spent-on">Pet Food</span>
                        <span class="money-spent">40,00</span>
                    </li> -->
                </ul>
            </div>
        </main>
        <aside class="sidebar">
            <img src="images/close-button.png" alt="close button" class="close-btn">
            <span>Add Transaction</span>
            <div class="transaction-value-container">
                <span>R$</span>
                <input type="number" id="transaction-value" placeholder="500,00">
            </div>
            <div class="input-container">
                <img src="images/options-img/what.png" alt="options-icon">
                <select id="transaction-type" required size="1">
                    <option value="Card">Card</option>
                    <option value="Eletricity">Eletricity</option>
                    <option value="Food & Drink">Food & Drink</option>
                    <option value="House">House</option>
                    <option value="Internet">Internet</option>
                    <option value="Pet Food">Pet</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Trip">Travel</option>
                    <option value="Other">Other</option>
                </select>
                <img src="images/options-img/calendar.png" alt="calendar-icon">
                <input type="date" id="transaction-date">
                <img src="images/options-img/notes.png" alt="notes-icon">
                <input type="text" id="transaction-notes" placeholder="Notes">
            </div>
            <input type="submit" id="submit-input">

                <div class="grid-item a1">1</div>

            </div> -->
        </aside>
        <div class="add-money-bar">
            <img src="images/close-moneybar-btn.png" alt="close button" class="close-mbar-btn">
            <span>Add Transaction</span>
            <div class="add-money-container">
                <span>R$</span>
                <input type="number" id="add-money-input" placeholder="Add to wallet">
                <input type="submit" id="add-money-submit" value="Send">
            </div>
        </div>
        <div class="bottom-bar">
            <a href="#">
                <img src="images/carteira.png" alt="waller-icon">
            </a>
            <a href="#">
                <img src="images/notificação.png" alt="notification-icon">
            </a>
            <a href="#" class="add-money-btn">
                <img src="images/icons8-mais-50.png" alt="more-icon">
            </a>         
        </div>
        <script src="app.js"></script>
    </div>
</body>
