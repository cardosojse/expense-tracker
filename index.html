<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget Track</title>
</head>
<body>
    <header>
        <h1>Wallet</h1>
        <p>R$</p>
        <div class="my-budget">200,00</div>
    </header>
    <main class="container">
        <div class="money-spent">45,00</div>
        <div class="spent-on">Food</div>
    </main>
    <aside class="sidebar">
        <ul>
            <li class="transaction-value">25,00</li>
            <li class="transaction-type">Drink</li>
            <li class="transaction-date">25/02/2023</li>
        </ul>
    </aside>
    <script src="app.js"></script>
</body>
</html>
